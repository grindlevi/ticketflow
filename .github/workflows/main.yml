name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install dependencies
      run: mvn install -DskipTests
      working-directory: ticketflow/backend

    - name: Run tests
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: mvn test
      working-directory: ticketflow/backend

    - name: Send email notification
      if: always()
      run: |
        echo "Sending email notification"
        curl -s --url 'smtps://smtp.gmail.com:465' --ssl-reqd \
        --mail-from "${{ secrets.EMAIL_SENDER }}" \
        --mail-rcpt "${{ secrets.EMAIL_RECIPIENT }}" \
        --user "${{ secrets.EMAIL_SENDER }}:${{ secrets.GMAIL_PASSWORD }}" \
        -T <(echo -e "From: ${{ secrets.GMAIL_USER }}\nTo: ${{ secrets.EMAIL_RECIPIENT }}\nSubject: CI Build Notification for ${{ github.repository }}\n\nThe CI build for repository ${{ github.repository }} has completed. Status: ${{ job.status }}.")
